<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="authService.isLoggedIn && true">
    <div class="logo-container">
    <img class="logo" src="./assets/img/logo-scrm.png" alt="">
  </div>

  <ul class="menu-items">
    <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon> Dashboard</li>
    <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
    <li routerLink="login" (click)="authService.SignOut()"><mat-icon>logout</mat-icon>Logout</li>
  </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary" *ngIf="this.authService.isLoggedIn === true">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  

  </div>
</mat-drawer-container>
