<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      
    <h1 mat-dialog-title>Add Note</h1>
    
    <div mat-dialog-content>
    
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Title</mat-label>
                <input [disabled]="loading" [(ngModel)] = "note.title"  matInput placeholder="First">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input [disabled]="loading" [(ngModel)] = "note.description"  matInput placeholder="Last Name">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
    
    
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Date</mat-label>
                <input [disabled]="loading" [(ngModel)] = "date"  matInput placeholder="Placeholder" [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>
        </div>
    
    </div>
    <div mat-dialog-actions>
        <button  mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveNote()" cdkFocusInitial>Save</button>
    </div>
    </div>
