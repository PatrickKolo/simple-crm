<mat-card class="user-detail-header">
    <button mat-icon-button [matMenuTriggerFor]="CustomerMenu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #CustomerMenu="matMenu">
        <button mat-menu-item (click)="editCustomerDetail()">Edit</button>
        <button mat-menu-item (click)="openDeleteCustomerDialog()">Delete Customer</button>

    </mat-menu>

    <img src="./assets/img/blank-user.png" alt="">
    <div class="user-details">
        <h2> {{ customer.firstName }} {{ customer.lastName }}</h2> <br>
        {{ customer.email }} <br>
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content class="user-detail-adress">
        <p> {{ customer.street }} </p>
        <p> {{ customer.zipCode }} {{ customer.city }} </p>
    </mat-card-content>
</mat-card>
