<div class="container">
    <mat-card>
        <mat-progress-bar class="bar" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        <div class="logo-container" style="margin-bottom: 16px;">
            <img src="assets/img/logo-scrm.png" alt="">
        </div>
        <mat-card-content>
            <h2>Forgot Password</h2>
            <form #forgotPasswordForm="ngForm" (ngSubmit)="resetPassword()">
                <mat-form-field appearance="outline" style="margin-bottom: 16px;">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="Username" email name="passwordResetEmail" ngModel
                        #passwordResetEmail="ngModel" required>
                    <mat-hint>For password recovery type in your Email-Adress</mat-hint>
                    <mat-error *ngIf="email.invalid">Please enter a valid e-mail</mat-error>
                </mat-form-field>
                <div class="button-container">
                    <button mat-raised-button value="Reset Password" type="submit"
                        [disabled]="forgotPasswordForm.invalid">Recover Password</button>
                </div>
            </form>
            <!-- <div class="alternate">
                <span class="redirect" routerLink="/login"> Log In</span>
            </div> -->
            <div class="navigation-container">
                <mat-button-toggle-group name="favoriteColor">
                    <mat-button-toggle value="red" routerLink="/login">Login</mat-button-toggle>
                    <mat-button-toggle value="green" routerLink="/signin">Sign Up</mat-button-toggle>
                    <mat-button-toggle value="blue" routerLink="/dialog-guest">Login as guest</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </mat-card-content>
    </mat-card>

</div>
