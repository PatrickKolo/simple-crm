<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      
    <h1 mat-dialog-title>Edit <Address></Address></h1>
    
    <div mat-dialog-content>
    
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading" [(ngModel)] = "customer.street" matInput placeholder="Placeholder">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)] = "customer.zipCode"  matInput placeholder="Placeholder">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)] = "customer.city"  matInput placeholder="Placeholder">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button  mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveCustomer()" cdkFocusInitial>Save</button>
    </div>
    </div>
