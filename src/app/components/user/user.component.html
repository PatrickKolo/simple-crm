<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let customer of allCustomers" [routerLink]="['/customer/' + customer['customIdName']]">
      <td>{{ customer['firstName'] }}  {{ customer['lastName'] }}</td>
      <td>{{ customer['email'] }}</td>
      <td>{{ customer['city'] }}</td>
    </tr>

  </table>
</mat-card>



<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add a new customer">
  <mat-icon>add</mat-icon>
</button>
