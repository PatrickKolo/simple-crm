

<mat-card class="mt-32">
    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="openDeleteNoteDialog()">Delete</button>
        <button mat-menu-item (click)="editNoteDetail()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Note</mat-card-title>
    </mat-card-header>
    <mat-card-content class="user-detail-adress">
        <p> {{ notes.title }} </p>
        <p> {{ notes.description }} {{ notes.date }} </p>
    </mat-card-content>
</mat-card>
