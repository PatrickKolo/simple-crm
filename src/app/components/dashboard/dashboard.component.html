<div class="all-cards-container">
    <mat-card class="card firstCard">
        <mat-card-content>
            <p> Welcome to simple-CRM</p>
        </mat-card-content>
    </mat-card>

    <div class="card-container">

        <mat-card class="card secondCard">
            <mat-card-content>
                <div class="context" *ngIf="authService.userData as user">
                    <p class="txt-time">{{time | date:'mediumTime'}}</p>
                    <p class="txt-greetings">{{msg}}, {{user.displayName}}! </p>
                    <!-- <p class="txt-suggestion">Open <span><a href="{{link}}" target="_blank">This</a></span> if you bored</p> -->
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="card thirdCard">
            <mat-card-content>
                <div class="logo-container" style="margin-bottom: 16px;">
                    <img src="assets/img/logo-scrm-white.png" alt="">
                </div>
            </mat-card-content>
        </mat-card>

    </div>
</div>
