<mat-card class="user-detail-header">
    <button mat-icon-button [matMenuTriggerFor]="UserMenu" class="pin-right-upper-corner" >
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #UserMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img src="./assets/img/blank-user.png" alt="">
    <div class="user-details">
        <h2> {{ user.firstName }} {{ user.lastName }}</h2> <br>
        {{ user.email }} <br>
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content class="user-detail-adress">
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
